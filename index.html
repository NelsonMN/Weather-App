<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <h1 id="title">Better Weather</h1>

        <form id="form">
            <input type="text" id="search" name="search">
            <span id="submit" class="material-icons-outlined" type="submit">search</button></span>
        </form>
    </div>

    <div class="body">
        
        <div class="weather">

            <div class="temp-scales">
                <button>&deg;C</button>
            </div>

            <div class="main-view">
                <div class="temp-container">
                    <h3 id="temp-reading"></h3>
                    <h3 id="city-country"></h3>
                </div>

                <div class="forecast-container">
                    <h3 id="weather-reading"></h3>
                    <h3 id="weather-description"></h3>
                </div>
            </div>

            <div class="bottom-view">

                <div class="humidity-container">
                    <h3 id="humidity"></h3>
                    <h3 id="humidity-reading"></h3>
                </div>

                <div class="pressure-container">
                    <h3 id="pressure"></h3>
                    <h3 id="pressure-reading"></h3>
                </div>

                <div class="min-temp-container">
                    <h3 id="min-temp"></h3>
                    <h3 id="min-temp-reading"></h3>
                </div>

                <div class="max-temp-container">
                    <h3 id="max-temp"></h3>
                    <h3 id="max-temp-reading"></h3>
                </div>

                <div class="feels-like-container">
                    <h3 id="feels-like"></h3>
                    <h3 id="feels-like-reading"></h3>
                </div>

            </div>
            
        </div>
    </div>

    <div class="footer">
        <h3>Created By: <a href="https://github.com/NelsonMN">Nelson Mieszkalski</a></h3>
    </div>

</body>
</html>
