<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <h1 id="title">Better Weather</h1>
    </div>

    <div class="body">

        <form id="form">
            <input type="text" id="search" name="search">
            <span id="submit" class="material-icons-outlined" type="submit">search</button>
        </form>
        
        <div class="weather">

            <div class="main-view">
                <div class="temperature"></div>
                <div class="forecast"></div>
            </div>

            <div class="bottom-view">
                <div class="humidity"></div>
                <div class="pressure"></div>
                <div class="min-temp"></div>
                <div class="max-temp"></div>
                <div class="feels-like"></div>
            </div>
            
        </div>
    </div>

    <div class="footer">
        <h3>Created By: <a href="https://github.com/NelsonMN">Nelson Mieszkalski</a></h3>
    </div>

</body>
</html>
