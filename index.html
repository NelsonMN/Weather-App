<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script type="module" src="./scripts/app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200;300;400&display=swap" rel="stylesheet"></head>
<body>

    <div class="header">
        <h1 id="title">Better Weather</h1>

        <form>
            <div id="form" class="">
                <input type="text" id="search" name="submit" placeholder="Place a city here">
                <button id="submit-button" class="submit-button" type="submit"><span id="submit" class="material-icons-outlined">search</span></button>
            </div>
            <div id="error-container">
                <span id="error" class="error"></span>
            </div>
        </form>
    </div>

    <div class="body">
        
        <div class="weather">

            <div class="temp-scale">
                <button id="degree">&deg;C</button>
            </div>

            <div class="main-view">
                <div class="temp-container">
                    <h3 id="temp-reading" class="main"></h3>
                    <h3 id="city-country"></h3>
                </div>

                <div class="forecast-container">
                    <h3 id="weather-forecast" class="main"></h3>
                    <h3 id="weather-description"></h3>
                </div>
            </div>

            <div class="details-view">

                <div class="humidity-container">
                    <h3 id="humidity">Humidity</h3>
                    <h3 id="humidity-reading"></h3>
                </div>

                <div class="pressure-container">
                    <h3 id="pressure">Pressure</h3>
                    <h3 id="pressure-reading"></h3>
                </div>

                <div class="min-temp-container">
                    <h3 id="min-temp">Min temp</h3>
                    <h3 id="min-temp-reading"></h3>
                </div>

                <div class="max-temp-container">
                    <h3 id="max-temp">Max temp</h3>
                    <h3 id="max-temp-reading"></h3>
                </div>

                <div class="feels-like-container">
                    <h3 id="feels-like">Feels like</h3>
                    <h3 id="feels-like-reading"></h3>
                </div>

            </div>
            
        </div>
    </div>

    <div class="footer">
        <a id="author" href="https://github.com/NelsonMN">Created By: NelsonMN</a>
    </div>

</body>
</html>
